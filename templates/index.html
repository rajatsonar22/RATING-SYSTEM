<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Ratings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif;
            text-align: center; 
            background-color: #121212;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .team {
            text-align: left;
            padding: 15px;
            background: #1E1E1E;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .team:hover {
            transform: scale(1.02);
        }
        .stars span {
            font-size: 24px;
            cursor: pointer;
            color: gray;
            margin: 5px 2px;
        }
        .stars span:hover, .stars span.active {
            color: #FFD700;
        }
        .admin-container {
            margin-top: 40px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 6px;
            border: none;
            background-color: #333;
            color: white;
        }
        button {
            background-color: #4285F4;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
        /* Table Styling */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #fff;
        }
        th {
            background-color: #333;
        }
    </style>
</head>
<body>

    <h1>Rate Your Favorite Project</h1>

    <div class="container">
        <div class="team-container">
            <!-- Teams will be generated dynamically -->
        </div>
        
        <!-- Admin Section -->
        <div class="admin-container">
            <h2>Check Total Votes</h2>
            <input type="password" id="adminKey" placeholder="Enter Secret Key">
            <button onclick="checkVotes()">Check</button>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Team Name</th>
                        <th>Total Votes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const topics = [
            "PPT Presentation",
            "AI Deepfake Voice Detection",
            "Intelligent Job Classification and Notifications Using Placement Data",
            "Health Coach: Your Personal Health Companion",
            "Intelligent Learner Management System",
            "Shopsphere (ParkPay)",
            "Currency Detection for Visually Impaired",
            "Remote Interview",
            "Hospital Management System",
            "HUD Integrated Helmet",
            "Deepfake Detection System",
            "Healthy Bites",
            "Doc Tech",
            "Custom Operating System for Effective Learning",
            "Eco-System",
            "QURA: The Signware"
        ];
        
        const container = document.querySelector(".team-container");

        // Generate teams dynamically
        topics.forEach((topic, index) => {
            let div = document.createElement("div");
            div.className = "team";
            div.innerHTML = `
                <h2>${topic}</h2>
                <div>Your description here</div>
                <div class="rating-container" id="ratingContainer-${index}">
                    <div class="stars" data-team="${topic}">
                        <span data-value="1">★</span>
                        <span data-value="2">★</span>
                        <span data-value="3">★</span>
                        <span data-value="4">★</span>
                        <span data-value="5">★</span>
                    </div>
                </div>
            `;
            container.appendChild(div);
        });

        // Handle Star Selection and Rating Submission
        document.querySelectorAll(".stars").forEach(starContainer => {
            let stars = starContainer.querySelectorAll("span");
            let team = starContainer.dataset.team;

            stars.forEach(star => {
                star.onclick = function () {
                    let selectedRating = this.getAttribute("data-value");
                    stars.forEach(s => s.classList.remove("active"));
                    for (let i = 0; i < selectedRating; i++) {
                        stars[i].classList.add("active");
                    }

                    // Submit Rating to Backend
                    fetch("/rate", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ team: team, rating: selectedRating })
                    })
                    .then(response => response.json())
                    .then(data => {
                        window.location.href = data.redirect;
                    })
                    .catch(error => console.error("Error:", error));
                };
            });
        });

        // Fetch and display results in table
        function checkVotes() {
            const key = document.getElementById("adminKey").value;

            fetch("/check_votes", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ key: key })
            })
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector("#resultsTable tbody");
                tbody.innerHTML = "";
                data.results.forEach(row => {
                    tbody.innerHTML += `<tr><td>${row.team}</td><td>${row.votes}</td></tr>`;
                });
            });
        }
    </script>

</body>
</html>
